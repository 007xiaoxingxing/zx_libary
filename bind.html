<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>用户绑定</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/bind.css"/>
    <script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>>
    <script>
        $(document).ready(function(){


        $(".submit-btn").click(function(){
            var name = $(".user-name").val()
            var phone = $(".phone-num").val()
            var openid = {{openid}};
            $.ajax({
                url:"bind",
                type:"POST",
                data:"{'user':"+name+",'phone':"+phone+"'openid':"+name+"}",
                success:function(data){
                    $(".success").show()
                }
            })
        })
    })
    </script>
</head>
<body>
    <div class="container">
    <div class="weui-cells weui-cells_form">
            <div class="weui-cell name">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input user-name" type="text"  placeholder="请填写您的姓名"/>
                </div>
            </div>
            <div class="weui-cell phone">
                    <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input phone-num" type="number" pattern="[0-9]*" placeholder="请填写您的手机号码"/>
                    </div>
            </div>

    </div>

    <div class="submit">
           <a href="#" class="weui-btn weui-btn_primary submit-btn">绑  定</a>
    </div>
    </div>

   <div class="success">
        <div class="icon-box">
            <i class="weui-icon-success weui-icon_msg"></i>
            <div class="icon-box__ctn">
                <h5 class="icon-box__title success-text">绑定成功！</h5>
         </div>
    </div>
   </div>

    <div class="weui-footer weui-footer_fixed-bottom">
            <p class="weui-footer__links">
                <a href="#" class="weui-footer__link">图书管理</a>
            </p>
            <p class="weui-footer__text">Copyright &copy; 2016-2017 star-chen.com</p>
    </div>
</body>
</html>
