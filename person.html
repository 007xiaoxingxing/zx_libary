<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/borrow.css"/>
    <script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="js/person.js"></script>
    <title>借书列表</title>

</head>
<body>
<div class="weui-navbar">
    <div class="weui-navbar__item borrow">
        借.还书
    </div>
    <div class="weui-navbar__item weui-bar__item_on person">
        我的借阅
    </div>
</div>
<div class="container">
    <div class="book-list">
        {% if len(borrow_list) > 0 %}
        {% for book in borrow_list %}
        <div class="weui-panel__bd">
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg book-item" book-id="{{book[0]}}"
               id="book-{{book[0]}}">
                <div class="weui-media-box__hd">
                    <img class="weui-media-box__thumb"
                         src="{{book[4]}}"
                         alt="">
                </div>
                <div class="weui-media-box__bd">
                    <h4 class="weui-media-box__title">{{book[1]}}</h4>
                    <p class="weui-media-box__desc">{{book[2]}}</p>
                </div>

            </a>
        </div>
        {% end %}
        {% else %}

        <div class="weui-msg__icon-area" style="width: 93px;margin:0 auto">
            <i class="weui-icon-warn weui-icon_msg"></i>
        </div>
        <div class="weui-msg__text-area">
            <p class="weui-msg__desc" style="width: 320px;margin-left:10%">貌似你并没有从呼呼这里借过书诶~</p>
        </div>

        {% end %}
    </div>
</div>
<!-- 对话框 -->
<div class="js_dialog" id="back-dlg" style="display:none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">确定要把我还给呼呼吗？</strong></div>
        <div class="weui-dialog__bd book-info">书籍的一些信息</div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default give-up">算了,我还要看</a>
            <a href="#" class="weui-dialog__btn weui-dialog__btn_primary back-it" openid="{{openid}}">还了它!</a>
        </div>
    </div>
</div>
<div class="weui-footer weui-footer_fixed-bottom">
    <p class="weui-footer__links">
        <a href="#" class="weui-footer__link">小陈陈是管理员</a>
    </p>
    <p class="weui-footer__text">Copyright &copy; 2016-2017 star-chen.com</p>
</div>
</body>
</html>
